<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .btn {
      background-color: coral;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dialog {
      position: fixed;
      height: 100vh;
      width: 100%;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .flex{
        display: flex;
    }

    .backdrop{
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0,0,0,0.3);
        backdrop-filter: blur(3px);
    }
    .dialog-content{
        background: white;
        position: relative;
        border: 1px solid rgba(0,0,0,0.3);
        padding: 12px;
        border-radius: 8px;
    }
  </style>
  <body>
    <section>
      <div>
        this is text
        <button class="btn" onclick="showDialog()">Show dialog</button>
      </div>
    </section>
    <div class="dialog flex">
      <div class="backdrop"></div>
      <div class="dialog-content">This is dialog content</div>
    </div>
  </body>
  <script>
 const showDialog=()=>{
    document.querySelector(".dialog").classlist.add('flex');
 }
  </script>
</html>
